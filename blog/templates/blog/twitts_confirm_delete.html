{% extends "blog/base.html" %}    
{%block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "</h2>
            <div class="tweet">
                <div class="profile-picture">
                    <img src="{{user.profile.image.url}}" alt="Profile Picture">
                </div>
                <div class="user" ><a  href="">{{object.name}}</a></div>
                <div class="timestamp">{{object.date}}</div>
                <div class="content">{{object.twitt}}</div>
                <div class="actions">
                    <button>Like</button>
                    <button>Retweet</button>
                    <button>Reply</button>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{%endblock%}
